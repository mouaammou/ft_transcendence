<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F4F4F9;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .game-button {
            background-color: #FFCE67;
            border: 2px solid #BD3B57;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .game-button:hover {
            background-color: #BD3B57;
            color: white;
        }
        .game-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Four</h1>
        <div class="game-options">
            <button class="game-button" id="remoteGame">Play Remote Game</button>
            <button class="game-button" id="localGame">Play Local Game</button>
        </div>
        <p class="game-info">Player 1: <span style="color: #BD3B57;">Red (#BD3B57)</span>, Player 2: <span style="color: #FFCE67;">Yellow (#FFCE67)</span></p>
    </div>

    <script>
        document.getElementById('remoteGame').addEventListener('click', function() {
            alert("Starting a random online game... (Functionality to be implemented)");
            // Code to handle remote game matchmaking can be added here
        });

        document.getElementById('localGame').addEventListener('click', function() {
            alert("Starting a local game... (Functionality to be implemented)");
            // Code to redirect to a local game interface can be added here
        });
    </script>
</body>
</html>
